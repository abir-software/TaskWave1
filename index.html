<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskWave - 3D To-Do Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --secondary: #ec4899;
            --in-progress: #f59e0b;
            --dark: #0f172a;
            --light: #f1f5f9;
            --success: #10b981;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            overflow-x: hidden;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        
        body.dark {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #f8fafc;
        }
        
        .task-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.7);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
            transition: all 0.3s ease;
        }
        
        .dark .task-card {
            background: rgba(30, 41, 59, 0.7);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
        }
        
        .task-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }
        
        .dark .task-card:hover {
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        
        .completed {
            opacity: 0.7;
        }
        
        .completed .task-title {
            text-decoration: line-through;
        }
        
        .ripple {
            position: relative;
            overflow: hidden;
        }
        
        .ripple:after {
            content: "";
            display: block;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            background-image: radial-gradient(circle, #fff 10%, transparent 10.01%);
            background-repeat: no-repeat;
            background-position: 50%;
            transform: scale(10, 10);
            opacity: 0;
            transition: transform .5s, opacity 1s;
        }
        
        .ripple:active:after {
            transform: scale(0, 0);
            opacity: .3;
            transition: 0s;
        }
        
        .wave-bg {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1200 120" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none"><path d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47V0Z" fill="%236366f1" opacity=".25"/><path d="M0,0V15.81C13,36.92,27.64,56.86,47.69,72.05,99.41,111.27,165,111,224.58,91.58c31.15-10.15,60.09-26.07,89.67-39.8,40.92-19,84.73-46,130.83-49.67,36.26-2.85,70.9,9.42,98.6,31.56,31.77,25.39,62.32,62,103.63,73,40.44,10.79,81.35-6.69,119.13-24.28s75.16-39,116.92-43.05c59.73-5.85,113.28,22.88,168.9,38.84,30.2,8.66,59,6.17,87.09-7.5,22.43-10.89,48-26.93,60-41.34,24-26.25,41-58.23,59.8-79.25C837.43,15.3,890.8,5.25,945.41,20Z" fill="%236366f1" opacity=".5"/><path d="M0,0V5.63C149.93,59,314.09,71.32,475.83,42.57c43-7.64,84.23-20.12,127.61-26.46,59-8.63,112.48,12.24,165.56,35.4C827.93,77.22,886,95.24,951.2,90c86.53-7,172.46-45.71,236.83-84.81V0Z" fill="%236366f1"/></svg>');
            background-size: cover;
            z-index: -1;
            animation: wave 10s linear infinite;
        }
        
        .dark .wave-bg {
            filter: brightness(0.7);
        }
        
        @keyframes wave {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }
        
        .floating {
            animation: floating 6s ease-in-out infinite;
        }
        
        @keyframes floating {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-15px);
            }
            100% {
                transform: translateY(0px);
            }
        }
        
        .progress-ring__circle {
            transition: stroke-dashoffset 0.35s;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }
        
        .modal {
            transition: all 0.3s ease;
            opacity: 0;
            visibility: hidden;
        }
        
        .modal.active {
            opacity: 1;
            visibility: visible;
        }
        
        @media (max-width: 768px) {
            .wave-bg {
                height: 50px;
            }
        }
    </style>
</head>
<body class="relative">
    <!-- Wave Background -->
    <div class="wave-bg"></div>
    
    <!-- Floating Elements for 3D Effect -->
    <div class="fixed top-1/4 left-1/4 w-16 h-16 rounded-full bg-indigo-300 opacity-20 floating" style="animation-delay: 0s;"></div>
    <div class="fixed top-1/3 right-1/4 w-24 h-24 rounded-full bg-pink-300 opacity-20 floating" style="animation-delay: 1s;"></div>
    <div class="fixed bottom-1/4 left-1/3 w-20 h-20 rounded-full bg-purple-300 opacity-20 floating" style="animation-delay: 2s;"></div>
    <div class="fixed bottom-1/3 right-1/3 w-12 h-12 rounded-full bg-blue-300 opacity-20 floating" style="animation-delay: 3s;"></div>
    
    <!-- Main Container -->
    <div class="container mx-auto px-4 py-8 max-w-4xl relative z-10">
        <!-- Header -->
        <header class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-3xl font-bold text-indigo-600 dark:text-indigo-400">TaskWave</h1>
                <p class="text-sm text-gray-500 dark:text-gray-400">Your 3D To-Do Manager</p>
            </div>
            
            <div class="flex items-center space-x-4">
                <!-- Theme Toggle -->
                <button id="themeToggle" class="p-2 rounded-full bg-white dark:bg-slate-800 shadow-md ripple">
                    <i class="fas fa-moon text-indigo-600 dark:text-yellow-300"></i>
                </button>
                
                <!-- Auth Buttons -->
                <div class="hidden md:flex space-x-2">
                    <button id="loginBtn" class="px-4 py-2 rounded-lg bg-indigo-100 dark:bg-slate-700 text-indigo-600 dark:text-indigo-300 font-medium ripple">
                        Login
                    </button>
                    <button id="guestBtn" class="px-4 py-2 rounded-lg bg-indigo-600 text-white font-medium ripple">
                        Guest Mode
                    </button>
                </div>
            </div>
        </header>
        
        <!-- Progress Tracker -->
        <div class="mb-8 flex flex-col items-center">
            <div class="relative w-24 h-24 mb-4">
                <svg class="w-full h-full" viewBox="0 0 100 100">
                    <circle class="text-gray-200 dark:text-slate-700" stroke-width="8" stroke="currentColor" fill="transparent" r="40" cx="50" cy="50" />
                    <circle id="progressCircle" class="text-indigo-600" stroke-width="8" stroke-linecap="round" stroke="currentColor" fill="transparent" r="40" cx="50" cy="50" stroke-dasharray="251.2" stroke-dashoffset="251.2" />
                </svg>
                <div class="absolute inset-0 flex items-center justify-center">
                    <span id="progressPercent" class="text-xl font-bold text-indigo-600 dark:text-indigo-300">0%</span>
                </div>
            </div>
            <p class="text-gray-600 dark:text-gray-300">Your daily progress</p>
        </div>
        
        <!-- Task Input -->
        <div class="mb-8 task-card rounded-xl p-6 shadow-lg">
            <div class="flex items-center space-x-4">
                <input id="taskInput" type="text" placeholder="What needs to be done?" class="flex-1 px-4 py-3 rounded-lg border-0 bg-white dark:bg-slate-800 focus:ring-2 focus:ring-indigo-500 focus:outline-none transition-all duration-300">
                <button id="addTaskBtn" class="px-6 py-3 bg-indigo-600 text-white rounded-lg font-medium ripple hover:bg-indigo-700 transition-all duration-300 flex items-center">
                    <i class="fas fa-plus mr-2"></i> Add
                </button>
            </div>
            <div id="taskDetails" class="mt-4 hidden">
                <textarea id="taskNotes" placeholder="Notes (optional)" class="w-full px-4 py-2 rounded-lg border-0 bg-white dark:bg-slate-800 focus:ring-2 focus:ring-indigo-500 focus:outline-none mb-2 transition-all duration-300"></textarea>
                <div class="flex items-center">
                    <label for="taskDueDate" class="mr-2 text-gray-600 dark:text-gray-300">Due Date:</label>
                    <input id="taskDueDate" type="date" class="px-4 py-2 rounded-lg border-0 bg-white dark:bg-slate-800 focus:ring-2 focus:ring-indigo-500 focus:outline-none transition-all duration-300">
                </div>
            </div>
        </div>
        
        <!-- Task Filters -->
        <div class="flex justify-between items-center mb-6">
            <div class="flex space-x-2">
                <button data-filter="all" class="filter-btn px-4 py-2 rounded-lg bg-indigo-600 text-white ripple">All</button>
                <button data-filter="active" class="filter-btn px-4 py-2 rounded-lg bg-indigo-100 dark:bg-slate-700 text-indigo-600 dark:text-indigo-300 ripple">Active</button>
                <button data-filter="in-progress" class="filter-btn px-4 py-2 rounded-lg bg-amber-100 dark:bg-amber-900/30 text-amber-600 dark:text-amber-300 ripple">In Progress</button>
                <button data-filter="completed" class="filter-btn px-4 py-2 rounded-lg bg-emerald-100 dark:bg-emerald-900/30 text-emerald-600 dark:text-emerald-300 ripple">Completed</button>
            </div>
            <div>
                <select id="sortSelect" class="px-4 py-2 rounded-lg border-0 bg-white dark:bg-slate-800 focus:ring-2 focus:ring-indigo-500 focus:outline-none transition-all duration-300">
                    <option value="created">Date Created</option>
                    <option value="due">Due Date</option>
                    <option value="alphabetical">Alphabetical</option>
                </select>
            </div>
        </div>
        
        <!-- Task List -->
        <div id="taskList" class="space-y-4">
            <!-- Tasks will be added here dynamically -->
        </div>
        
        <!-- Empty State -->
        <div id="emptyState" class="text-center py-12">
            <i class="fas fa-tasks text-5xl text-gray-300 dark:text-slate-600 mb-4"></i>
            <h3 class="text-xl font-medium text-gray-500 dark:text-gray-400">No tasks yet</h3>
            <p class="text-gray-400 dark:text-gray-500">Add your first task to get started!</p>
        </div>
    </div>
    
    <!-- Login Modal -->
    <div id="loginModal" class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div class="task-card rounded-xl p-8 max-w-md w-full relative">
            <button id="closeLoginModal" class="absolute top-4 right-4 text-gray-500 hover:text-gray-700 dark:hover:text-gray-300">
                <i class="fas fa-times"></i>
            </button>
            <h2 class="text-2xl font-bold text-indigo-600 dark:text-indigo-400 mb-6">Welcome Back</h2>
            
            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="loginEmail" class="block text-gray-600 dark:text-gray-300 mb-1">Email</label>
                    <input type="email" id="loginEmail" class="w-full px-4 py-3 rounded-lg border-0 bg-white dark:bg-slate-800 focus:ring-2 focus:ring-indigo-500 focus:outline-none transition-all duration-300" required>
                </div>
                
                <div>
                    <label for="loginPassword" class="block text-gray-600 dark:text-gray-300 mb-1">Password</label>
                    <input type="password" id="loginPassword" class="w-full px-4 py-3 rounded-lg border-0 bg-white dark:bg-slate-800 focus:ring-2 focus:ring-indigo-500 focus:outline-none transition-all duration-300" required>
                </div>
                
                <button type="submit" class="w-full py-3 bg-indigo-600 text-white rounded-lg font-medium ripple hover:bg-indigo-700 transition-all duration-300">
                    Login
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-gray-500 dark:text-gray-400">Don't have an account? <button id="switchToSignup" class="text-indigo-600 dark:text-indigo-400 font-medium">Sign up</button></p>
            </div>
        </div>
    </div>
    
    <!-- Signup Modal -->
    <div id="signupModal" class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div class="task-card rounded-xl p-8 max-w-md w-full relative">
            <button id="closeSignupModal" class="absolute top-4 right-4 text-gray-500 hover:text-gray-700 dark:hover:text-gray-300">
                <i class="fas fa-times"></i>
            </button>
            <h2 class="text-2xl font-bold text-indigo-600 dark:text-indigo-400 mb-6">Create Account</h2>
            
            <form id="signupForm" class="space-y-4">
                <div>
                    <label for="signupName" class="block text-gray-600 dark:text-gray-300 mb-1">Name</label>
                    <input type="text" id="signupName" class="w-full px-4 py-3 rounded-lg border-0 bg-white dark:bg-slate-800 focus:ring-2 focus:ring-indigo-500 focus:outline-none transition-all duration-300" required>
                </div>
                
                <div>
                    <label for="signupEmail" class="block text-gray-600 dark:text-gray-300 mb-1">Email</label>
                    <input type="email" id="signupEmail" class="w-full px-4 py-3 rounded-lg border-0 bg-white dark:bg-slate-800 focus:ring-2 focus:ring-indigo-500 focus:outline-none transition-all duration-300" required>
                </div>
                
                <div>
                    <label for="signupPassword" class="block text-gray-600 dark:text-gray-300 mb-1">Password</label>
                    <input type="password" id="signupPassword" class="w-full px-4 py-3 rounded-lg border-0 bg-white dark:bg-slate-800 focus:ring-2 focus:ring-indigo-500 focus:outline-none transition-all duration-300" required>
                </div>
                
                <div>
                    <label for="signupConfirmPassword" class="block text-gray-600 dark:text-gray-300 mb-1">Confirm Password</label>
                    <input type="password" id="signupConfirmPassword" class="w-full px-4 py-3 rounded-lg border-0 bg-white dark:bg-slate-800 focus:ring-2 focus:ring-indigo-500 focus:outline-none transition-all duration-300" required>
                </div>
                
                <button type="submit" class="w-full py-3 bg-indigo-600 text-white rounded-lg font-medium ripple hover:bg-indigo-700 transition-all duration-300">
                    Sign Up
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-gray-500 dark:text-gray-400">Already have an account? <button id="switchToLogin" class="text-indigo-600 dark:text-indigo-400 font-medium">Login</button></p>
            </div>
        </div>
    </div>
    
    <!-- Task Detail Modal -->
    <div id="taskDetailModal" class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div class="task-card rounded-xl p-8 max-w-md w-full relative">
            <button id="closeTaskModal" class="absolute top-4 right-4 text-gray-500 hover:text-gray-700 dark:hover:text-gray-300">
                <i class="fas fa-times"></i>
            </button>
            <h2 id="modalTaskTitle" class="text-xl font-bold text-indigo-600 dark:text-indigo-400 mb-2"></h2>
            <p id="modalTaskDueDate" class="text-sm text-gray-500 dark:text-gray-400 mb-4"></p>
            <p id="modalTaskNotes" class="text-gray-600 dark:text-gray-300 mb-6"></p>
            
            <div class="flex space-x-4">
                <button id="editTaskBtn" class="flex-1 py-2 bg-indigo-600 text-white rounded-lg font-medium ripple hover:bg-indigo-700 transition-all duration-300">
                    Edit
                </button>
                <button id="deleteTaskBtn" class="flex-1 py-2 bg-red-500 text-white rounded-lg font-medium ripple hover:bg-red-600 transition-all duration-300">
                    Delete
                </button>
            </div>
        </div>
    </div>
    
    <!-- Celebration Modal -->
    <div id="celebrationModal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 hidden">
        <div class="text-center">
            <img src="https://cdn.pixabay.com/photo/2016/08/29/08/55/work-1627703_1280.png" alt="Congratulations" class="w-64 h-64 mx-auto animate-bounce">
            <h2 class="text-3xl font-bold text-white mt-4">Great Job!</h2>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg transform translate-y-16 transition-transform duration-300 z-50 hidden">
        <div class="flex items-center">
            <i class="fas fa-check-circle mr-2"></i>
            <span id="toastMessage">Task added successfully!</span>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const themeToggle = document.getElementById('themeToggle');
            const loginBtn = document.getElementById('loginBtn');
            const guestBtn = document.getElementById('guestBtn');
            const taskInput = document.getElementById('taskInput');
            const addTaskBtn = document.getElementById('addTaskBtn');
            const taskDetails = document.getElementById('taskDetails');
            const taskNotes = document.getElementById('taskNotes');
            const taskDueDate = document.getElementById('taskDueDate');
            const filterBtns = document.querySelectorAll('.filter-btn');
            const sortSelect = document.getElementById('sortSelect');
            const taskList = document.getElementById('taskList');
            const emptyState = document.getElementById('emptyState');
            const progressCircle = document.getElementById('progressCircle');
            const progressPercent = document.getElementById('progressPercent');
            
            // Modal Elements
            const loginModal = document.getElementById('loginModal');
            const signupModal = document.getElementById('signupModal');
            const taskDetailModal = document.getElementById('taskDetailModal');
            const closeLoginModal = document.getElementById('closeLoginModal');
            const closeSignupModal = document.getElementById('closeSignupModal');
            const closeTaskModal = document.getElementById('closeTaskModal');
            const switchToSignup = document.getElementById('switchToSignup');
            const switchToLogin = document.getElementById('switchToLogin');
            
            // Toast Element
            const toast = document.getElementById('toast');
            
            // State
            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            let currentFilter = 'all';
            let currentSort = 'created';
            let isGuestMode = false;
            let currentTaskId = null;
            
            // Initialize
            updateProgress();
            renderTasks();
            
            // Event Listeners
            themeToggle.addEventListener('click', toggleTheme);
            loginBtn.addEventListener('click', openLoginModal);
            guestBtn.addEventListener('click', enterGuestMode);
            addTaskBtn.addEventListener('click', addTask);
            taskInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') addTask();
            });
            
            filterBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    currentFilter = this.dataset.filter;
                    updateActiveFilter();
                    renderTasks();
                });
            });
            
            sortSelect.addEventListener('change', function() {
                currentSort = this.value;
                renderTasks();
            });
            
            closeLoginModal.addEventListener('click', closeLoginModalFunc);
            closeSignupModal.addEventListener('click', closeSignupModalFunc);
            closeTaskModal.addEventListener('click', closeTaskModalFunc);
            switchToSignup.addEventListener('click', switchToSignupFunc);
            switchToLogin.addEventListener('click', switchToLoginFunc);
            
            // Functions
            function toggleTheme() {
                document.body.classList.toggle('dark');
                const icon = themeToggle.querySelector('i');
                if (document.body.classList.contains('dark')) {
                    icon.classList.remove('fa-moon');
                    icon.classList.add('fa-sun');
                    localStorage.setItem('theme', 'dark');
                } else {
                    icon.classList.remove('fa-sun');
                    icon.classList.add('fa-moon');
                    localStorage.setItem('theme', 'light');
                }
            }
            
            function openLoginModal() {
                loginModal.classList.add('active');
            }
            
            function closeLoginModalFunc() {
                loginModal.classList.remove('active');
            }
            
            function openSignupModal() {
                signupModal.classList.add('active');
            }
            
            function closeSignupModalFunc() {
                signupModal.classList.remove('active');
            }
            
            function closeTaskModalFunc() {
                taskDetailModal.classList.remove('active');
            }
            
            function switchToSignupFunc() {
                closeLoginModalFunc();
                openSignupModal();
            }
            
            function switchToLoginFunc() {
                closeSignupModalFunc();
                openLoginModal();
            }
            
            function enterGuestMode() {
                isGuestMode = true;
                showToast('Entered Guest Mode. Tasks will be saved locally.');
                // Hide auth buttons
                loginBtn.style.display = 'none';
                guestBtn.style.display = 'none';
            }
            
            function addTask() {
                const title = taskInput.value.trim();
                if (!title) return;
                
                const notes = taskNotes.value.trim();
                const dueDate = taskDueDate.value;
                
                const newTask = {
                    id: Date.now(),
                    title,
                    notes,
                    dueDate: dueDate || null,
                    status: 'active',
                    createdAt: new Date().toISOString()
                };
                
                tasks.push(newTask);
                saveTasks();
                taskInput.value = '';
                taskNotes.value = '';
                taskDueDate.value = '';
                taskDetails.classList.add('hidden');
                
                renderTasks();
                updateProgress();
                showToast('Task added successfully!');
                
                // Add animation to new task
                const newTaskElement = document.querySelector(`[data-task-id="${newTask.id}"]`);
                if (newTaskElement) {
                    newTaskElement.style.opacity = '0';
                    newTaskElement.style.transform = 'translateY(20px)';
                    setTimeout(() => {
                        newTaskElement.style.transition = 'all 0.3s ease';
                        newTaskElement.style.opacity = '1';
                        newTaskElement.style.transform = 'translateY(0)';
                    }, 10);
                }
            }
            
            function updateTaskStatus(taskId, newStatus) {
                const task = tasks.find(t => t.id === taskId);
                if (task) {
                    const wasCompleted = task.status === 'completed';
                    task.status = newStatus;
                    saveTasks();
                    renderTasks();
                    updateProgress();
                    
                    const taskElement = document.querySelector(`[data-task-id="${taskId}"]`);
                    if (taskElement) {
                        // Slide down animation
                        taskElement.style.transform = 'translateY(10px)';
                        taskElement.style.opacity = '0';
                        setTimeout(() => {
                            taskElement.style.transition = 'all 0.3s ease';
                            taskElement.style.transform = 'translateY(0)';
                            taskElement.style.opacity = '1';
                        }, 10);
                    }
                    
                    // Show celebration if newly completed
                    if (newStatus === 'completed' && !wasCompleted) {
                        const celebrationModal = document.getElementById('celebrationModal');
                        celebrationModal.classList.remove('hidden');
                        setTimeout(() => {
                            celebrationModal.classList.add('hidden');
                        }, 2000);
                    }
                }
            }
            
            function deleteTask(taskId) {
                tasks = tasks.filter(t => t.id !== taskId);
                saveTasks();
                renderTasks();
                updateProgress();
                closeTaskModalFunc();
                showToast('Task deleted successfully!');
            }
            
            function openTaskDetails(taskId) {
                const task = tasks.find(t => t.id === taskId);
                if (task) {
                    currentTaskId = taskId;
                    document.getElementById('modalTaskTitle').textContent = task.title;
                    document.getElementById('modalTaskNotes').textContent = task.notes || 'No notes provided';
                    
                    if (task.dueDate) {
                        const dueDate = new Date(task.dueDate);
                        document.getElementById('modalTaskDueDate').textContent = `Due: ${dueDate.toLocaleDateString()}`;
                    } else {
                        document.getElementById('modalTaskDueDate').textContent = 'No due date';
                    }
                    
                    // Set up edit and delete buttons
                    document.getElementById('editTaskBtn').onclick = function() {
                        // Implement edit functionality
                        showToast('Edit functionality coming soon!');
                    };
                    
                    document.getElementById('deleteTaskBtn').onclick = function() {
                        if (confirm('Are you sure you want to delete this task?')) {
                            deleteTask(taskId);
                        }
                    };
                    
                    taskDetailModal.classList.add('active');
                }
            }
            
            function saveTasks() {
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }
            
            function updateProgress() {
                const totalTasks = tasks.length;
                const completedTasks = tasks.filter(t => t.completed).length;
                const percent = totalTasks > 0 ? Math.round((completedTasks / totalTasks) * 100) : 0;
                
                // Update progress circle
                const circumference = 2 * Math.PI * 40;
                const offset = circumference - (percent / 100) * circumference;
                progressCircle.style.strokeDashoffset = offset;
                
                // Update percentage text
                progressPercent.textContent = `${percent}%`;
                
                // Update color based on progress
                if (percent < 30) {
                    progressCircle.style.stroke = '#ef4444'; // red
                } else if (percent < 70) {
                    progressCircle.style.stroke = '#f59e0b'; // amber
                } else {
                    progressCircle.style.stroke = '#10b981'; // emerald
                }
            }
            
            function updateActiveFilter() {
                filterBtns.forEach(btn => {
                    if (btn.dataset.filter === currentFilter) {
                        btn.classList.remove('bg-indigo-100', 'dark:bg-slate-700', 'text-indigo-600', 'dark:text-indigo-300');
                        btn.classList.add('bg-indigo-600', 'text-white');
                    } else {
                        btn.classList.remove('bg-indigo-600', 'text-white');
                        btn.classList.add('bg-indigo-100', 'dark:bg-slate-700', 'text-indigo-600', 'dark:text-indigo-300');
                    }
                });
            }
            
            function sortTasks() {
                switch (currentSort) {
                    case 'created':
                        tasks.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                        break;
                    case 'due':
                        tasks.sort((a, b) => {
                            if (!a.dueDate && !b.dueDate) return 0;
                            if (!a.dueDate) return 1;
                            if (!b.dueDate) return -1;
                            return new Date(a.dueDate) - new Date(b.dueDate);
                        });
                        break;
                    case 'alphabetical':
                        tasks.sort((a, b) => a.title.localeCompare(b.title));
                        break;
                }
            }
            
            function renderTasks() {
                sortTasks();
                
                let filteredTasks = [];
                switch (currentFilter) {
                    case 'all':
                        filteredTasks = [...tasks];
                        break;
                    case 'active':
                        filteredTasks = tasks.filter(t => t.status === 'active');
                        break;
                    case 'in-progress':
                        filteredTasks = tasks.filter(t => t.status === 'in-progress');
                        break;
                    case 'completed':
                        filteredTasks = tasks.filter(t => t.status === 'completed');
                        break;
                }
                
                if (filteredTasks.length === 0) {
                    emptyState.classList.remove('hidden');
                    taskList.innerHTML = '';
                } else {
                    emptyState.classList.add('hidden');
                    
                    taskList.innerHTML = filteredTasks.map(task => `
                        <div data-task-id="${task.id}" class="task-card rounded-xl p-4 cursor-pointer transition-all duration-300 ${task.status === 'completed' ? 'completed' : ''}">
                            <div class="flex items-center">
                                <div class="mr-3 flex flex-col space-y-1">
                                    <button class="status-btn w-6 h-6 rounded-full border-2 ${task.status === 'completed' ? 'bg-emerald-500 border-emerald-500 flex items-center justify-center' : task.status === 'in-progress' ? 'bg-amber-500 border-amber-500 flex items-center justify-center' : 'border-gray-300 dark:border-slate-600'} ripple">
                                        ${task.status === 'completed' ? '<i class="fas fa-check text-white text-xs"></i>' : task.status === 'in-progress' ? '<i class="fas fa-spinner text-white text-xs animate-spin"></i>' : ''}
                                    </button>
                                    <select class="status-select text-xs bg-transparent border-0 focus:ring-0 p-0" data-task-id="${task.id}">
                                        <option value="active" ${task.status === 'active' ? 'selected' : ''}>Active</option>
                                        <option value="in-progress" ${task.status === 'in-progress' ? 'selected' : ''}>In Progress</option>
                                        <option value="completed" ${task.status === 'completed' ? 'selected' : ''}>Completed</option>
                                    </select>
                                </div>
                                <div class="flex-1">
                                    <h3 class="task-title font-medium ${task.completed ? 'text-gray-400 dark:text-gray-500' : 'text-gray-700 dark:text-gray-200'}">${task.title}</h3>
                                    ${task.dueDate ? `<p class="text-xs ${task.completed ? 'text-gray-400 dark:text-gray-500' : 'text-indigo-500 dark:text-indigo-400'}">${new Date(task.dueDate).toLocaleDateString()}</p>` : ''}
                                </div>
                                <button class="details-btn ml-2 p-2 text-gray-400 hover:text-indigo-600 dark:hover:text-indigo-400 ripple">
                                    <i class="fas fa-ellipsis-h"></i>
                                </button>
                            </div>
                        </div>
                    `).join('');
                    
                    // Add event listeners to new elements
                    document.querySelectorAll('.status-select').forEach(select => {
                        select.addEventListener('change', function() {
                            const taskId = parseInt(this.dataset.taskId);
                            updateTaskStatus(taskId, this.value);
                        });
                    });
                    
                    document.querySelectorAll('.details-btn').forEach(btn => {
                        btn.addEventListener('click', function(e) {
                            e.stopPropagation();
                            const taskId = parseInt(this.closest('[data-task-id]').dataset.taskId);
                            openTaskDetails(taskId);
                        });
                    });
                    
                    document.querySelectorAll('[data-task-id]').forEach(taskEl => {
                        taskEl.addEventListener('click', function() {
                            const taskId = parseInt(this.dataset.taskId);
                            toggleTaskComplete(taskId);
                        });
                    });
                }
            }
            
            function showToast(message) {
                toast.querySelector('#toastMessage').textContent = message;
                toast.classList.remove('hidden');
                toast.style.transform = 'translateY(0)';
                
                setTimeout(() => {
                    toast.style.transform = 'translateY(16px)';
                    setTimeout(() => {
                        toast.classList.add('hidden');
                    }, 300);
                }, 3000);
            }
            
            // Ripple effect for buttons 
            document.querySelectorAll('.ripple').forEach(button => {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    const rect = this.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    
                    const ripple = document.createElement('span');
                    ripple.className = 'ripple-effect';
                    ripple.style.left = `${x}px`;
                    ripple.style.top = `${y}px`;
                    
                    this.appendChild(ripple);
                    
                    setTimeout(() => {
                        ripple.remove();
                    }, 1000);
                });
            });
            
            // Check for saved theme preference
            if (localStorage.getItem('theme') === 'dark' || (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.body.classList.add('dark');
                themeToggle.querySelector('i').classList.remove('fa-moon');
                themeToggle.querySelector('i').classList.add('fa-sun');
            }
            
            // Toggle task details when clicking on input
            taskInput.addEventListener('focus', function() {
                taskDetails.classList.remove('hidden');
            });
        });
    </script>
</body>
